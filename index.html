<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/noise.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
    <div id="mainContainer">
        <div id="titleBar">
            <div class="backButton hided"></div>
            <span class="pageTitle"></span>
            <input type="text" class="searchInput hided">
            <div class="searchButton hided"></div>
        </div>
        <div id="mainBody" class="">
            <div id="categories" class="tab hided">
                <div class="row">
                </div>
                <div class="load-more col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 hided mb-m">
                    Incarcati mai multe rezultate
                </div>
            </div>
            <div id="shops" class="tab hided">
                <div class="row">
                    <div class="shopWrapper col-xs-6 mt-m" data-shop="emag">
                        <img src="images/emag.png">
                        <div class="shopTitle">Emag</div>
                    </div>
                    <div class="shopWrapper col-xs-6 mt-m" data-shop="mediadot">
                        <img src="images/mediadot.png">
                        <div class="shopTitle">Mediadot</div>
                    </div>
                    <div class="shopWrapper col-xs-6 mt-m" data-shop="pcgarage">
                        <img src="images/pcgarage.png">
                        <div class="shopTitle">PC Garage</div>
                    </div>
                </div>
                <div class="load-more col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 hided mb-m">
                    Incarcati mai multe rezultate
                </div>
            </div>
        </div>
        <div id="nav">
            <ul class="navlist">
                <li data-action="categories" class="navItem active col-xs-6">
                    <img src="images/categories_active.png" class="navImg">
                    <span>Categorii</span>
                </li>
                <li data-action="shops" class="navItem col-xs-6">
                    <img src="images/shops.png" class="navImg">
                    <span>Magazine</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- We'll store HTML templates here -->
    <div class="temps hided">
        <div class="category-temp hided col-xs-6">
            <div class="category">
                <div class="category-img noise">
                    <img src="">
                    <div class="category-title noise"></div>
                </div>
            </div>
        </div>
        <div class="product-temp hided col-xs-12 col-sm-6 mt-m">
            <div class="product">
                <div class="product-info">
                    <div class="">
                        <div class="p-xs">
                            <div class="col-xs-6">
                                <img class="imgByWidth product-img">
                            </div>
                            <div class="col-xs-6">
                                <div class="price-tag tag"></div>
                                <div class="clearfix"></div>
                                <strong class="pull-right mt-xs">Pret vechi:</strong>
                                <div class="clearfix"></div>
                                <span class="old-price pull-right"></span>
                                <div class="clearfix"></div>
                                <a class="btn btn-default pull-right mt-s productLink" href="">Vezi produsul</a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="shop"></div>
                <div class="product-description">
                    <div class="p-xs">
                        <p class="title"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
