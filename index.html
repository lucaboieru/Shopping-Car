<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
    <div id="mainContainer">
        <div id="titleBar">
            <div class="backButton hided"></div>
            <span class="pageTitle"></span>
        </div>
        <div id="mainBody">
            <div id="categories" class="tab hided">
                <div class="">
                    <div class="row">
                        <div class="category one col-xs-6">
                            <div class="category-img"><i class="fa fa-compass fa-5x"></i></div>
                            <div class="category-title">Compass</div>
                        </div>
                        <div class="category two col-xs-6">
                            <div class="category-img"><i class="fa fa-rocket fa-5x"></i></div>
                            <div class="category-title">Rocket</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="category three col-xs-6">
                            <div class="category-img"><i class="fa fa-wheelchair fa-5x"></i></div>
                            <div class="category-title">Poor</div>
                        </div>
                        <div class="category four col-xs-6">
                            <div class="category-img"><i class="fa fa-music fa-5x"></i></div>
                            <div class="category-title">Music</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="category five col-xs-6">
                            <div class="category-img"><i class="fa fa-cog fa-5x"></i></div>
                            <div class="category-title">Settings</div>
                        </div>
                        <div class="category six col-xs-6">
                            <div class="category-img"><i class="fa fa-apple fa-5x"></i></div>
                            <div class="category-title">Jobs</div>
                        </div>
                    </div>
                </div>
                <div class="load-more col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 hided">
                    Incarcati mai multe rezultate
                </div>
            </div>
            <div id="contact" class="tab hided">
                <h3>Hello there?</h3>
            </div>
        </div>
        <div id="nav">
            <ul class="navlist">
                <li data-action="categories" class="navItem active col-xs-6">
                    <img src="images/categories.png" class="navImg">
                    <span>Categorii</span>
                </li>
                <li data-action="contact" class="navItem col-xs-6">
                    <img src="images/shops.png" class="navImg">
                    <span>Magazine</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- We'll store HTML templates here -->
    <div class="temps hided">
        <div class="category-temp hided col-xs-6">
            
        </div>
        <div class="product-temp hided col-xs-12 col-sm-6 mb-m">
            <div class="product">
                <div class="product-info">
                    <div class="row">
                        <div class="p-m">
                            <div class="col-xs-6">
                                <div class="shop">
                                    <img class="host imgByWidth">
                                </div>
                                <img class="imgByWidth product-img">
                            </div>
                            <div class="col-xs-6">
                                <div class="price-tag tag"></div>
                                <div class="clearfix"></div>
                                <strong class="pull-right">Pret vechi:</strong><br>
                                <span class="old-price pull-right"></span>
                                <div class="clearfix"></div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="product-description">
                    <div class="p-m">
                        <p class="title"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
